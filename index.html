<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Copy Quote Modal</title> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>

        <h4 class="modal-title col-md-4" id="myModalLabel">Copy Quote # FNIC1Q-1788752</h4> 
        <h4 class="modal-title col-md-8" id='newQuote'>Select a New Quote Below:</h4>
      </div> 
      </div> 
      <!--modal header end --> 

      <!--modal body start -->
      
      <div class="modal-body"> 
      <div class="row"> 

      	<ul class="list-group col-md-4">
      		<li class="list-group-item"><strong>Named Insured   :</strong> Test</li>
      		<li class="list-group-item"><strong>Property Address:</strong> 2926 Leon Rd Jacksonville, FL 32246</li>
      		<li class="list-group-item"><strong>Carrier Name    :</strong> Federated National Insurance Company</li> 
      		<li class="list-group-item"><strong>Product         :</strong> HO3</li>

      	</ul> 

      	<ul class="list-group col-md-8">
      		<li class="list-group-item"><img class='newQuoteImg'src="img/federated.png"></li>

      		<li class="list-group-item"><img class='newQuoteImg'src="img/service.jpg"></li> 
      		<li class="list-group-item"><img class='newQuoteImg'src="img/lloyd.jpg"></li> 
      		      	
      	</ul>

      </div>  
  </div>
	  <!--modal body end --> 

	  <!--modal footer start-->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Continue</button>
      </div> 
      <!--modal footer end -->
    </div>
  </div>
</div>

</body> 

</html>
